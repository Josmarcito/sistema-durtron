<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DURTRON - Sistema Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f17;
            overflow: hidden;
            position: relative;
            padding: 1rem;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 25% 25%, rgba(210, 21, 43, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(244, 116, 39, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 125, 195, 0.04) 0%, transparent 50%);
            animation: bgMove 20s linear infinite;
        }

        @keyframes bgMove {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #D2152B, #F47427);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
        }

        .login-header .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.78rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 0.85rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: inherit;
            color: white;
            transition: all 0.3s;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }

        .form-group input:focus {
            outline: none;
            border-color: #D2152B;
            background: rgba(210, 21, 43, 0.05);
            box-shadow: 0 0 0 4px rgba(210, 21, 43, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #D2152B, #EF4736);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(210, 21, 43, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-msg {
            background: rgba(210, 21, 43, 0.15);
            border: 1px solid rgba(210, 21, 43, 0.3);
            color: #ff6b6b;
            padding: 0.7rem 1rem;
            border-radius: 10px;
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.72rem;
            color: rgba(255, 255, 255, 0.25);
            line-height: 1.7;
        }

        .footer-text .credits {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1>DURTRON</h1>
            <p class="subtitle">Sistema Administrativo</p>
        </div>

        <div class="error-msg" id="error-msg"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresa tu usuario" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Contrasena</label>
                <input type="password" id="password" placeholder="Ingresa tu contrasena" required>
            </div>
            <button type="submit" class="btn-login" id="btn-login">Iniciar Sesion</button>
        </form>

        <div class="footer-text">
            &copy; 2025 DURTRON &mdash; Innovacion Industrial<br>
            <span class="credits">Desarrollado por Josmar Hinojosa y Antigravity</span>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const errorDiv = document.getElementById('error-msg');
            errorDiv.style.display = 'none';
            btn.textContent = 'Verificando...';
            btn.disabled = true;

            try {
                const r = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        usuario: document.getElementById('usuario').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await r.json();
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || 'Credenciales incorrectas';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Error de conexion';
                errorDiv.style.display = 'block';
            }
            btn.textContent = 'Iniciar Sesion';
            btn.disabled = false;
        });
    </script>
</body>

</html>
